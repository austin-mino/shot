function createMapBoundaryWalls() {
    const mat = new THREE.MeshStandardMaterial({
        color: 0x0f0f0f,
        roughness: 0.4,
        metalness: 0.8,
        emissive: 0x110000, // ë¶‰ì€ìƒ‰ìœ¼ë¡œ ë¯¸ì„¸í•˜ê²Œ ë¹›ë‚¨ (ê²½ê³  ëŠë‚Œ)
        emissiveIntensity: 0.2
    });

    function makeWall(w, h, d, x, y, z) {
        const wall = new THREE.Mesh(
            new THREE.BoxGeometry(w, h, d),
            mat
        );

        wall.position.set(x, y, z);
        wall.castShadow = true;
        wall.receiveShadow = true;

        wall.geometry.computeBoundingBox();
        wall.userData.box = new THREE.Box3().setFromObject(wall);

        colliders.walls.push(wall);
        scene.add(wall);
    }

    const y = groundY + WALL_HEIGHT / 2;

    // ë¶
    makeWall(MAP_SIZE + WALL_THICKNESS * 2, WALL_HEIGHT, WALL_THICKNESS, 0, y, MAP_HALF + WALL_THICKNESS / 2);
    // ë‚¨
    makeWall(MAP_SIZE + WALL_THICKNESS * 2, WALL_HEIGHT, WALL_THICKNESS, 0, y, -MAP_HALF - WALL_THICKNESS / 2);
    // ë™
    makeWall(WALL_THICKNESS, WALL_HEIGHT, MAP_SIZE, MAP_HALF + WALL_THICKNESS / 2, y, 0);
    // ì„œ
    makeWall(WALL_THICKNESS, WALL_HEIGHT, MAP_SIZE, -MAP_HALF - WALL_THICKNESS / 2, y, 0);
}

createMapBoundaryWalls();

function createDebris(x, z, radius, count) {
    const debrisColors = [0x333333, 0x111111, 0x222222, 0x443333];
    
    for(let i=0; i<count; i++) {
        const size = 0.5 + Math.random() * 1.5;
        const debrisMat = new THREE.MeshStandardMaterial({
            color: debrisColors[Math.floor(Math.random() * debrisColors.length)],
            roughness: 0.8
        });
        
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(size, size, size), debrisMat);
        
        // ìœ„ì¹˜ ëœë¤ (ì›í˜• ë¶„í¬)
        const r = Math.random() * radius;
        const theta = Math.random() * Math.PI * 2;
        const dx = r * Math.cos(theta);
        const dz = r * Math.sin(theta);
        
        mesh.position.set(x + dx, groundY + size/2, z + dz);
        mesh.rotation.set(Math.random(), Math.random(), Math.random());
        
        mesh.castShadow = true;
        mesh.receiveShadow = true;
        
        // ì”í•´ê°€ í¬ë©´ ë°Ÿì„ ìˆ˜ ìˆê²Œ ì„¤ì •
        mesh.geometry.computeBoundingBox();
        mesh.userData.box = new THREE.Box3().setFromObject(mesh);
        
        if(size > 1.0) {
            colliders.floors.push(mesh);
        } 
        
        scene.add(mesh);
    }
}

// 2. ê²½ì‚¬ë¡œ (ë¬´ë„ˆì§„ êµ¬ì¡°ë¬¼ ëŠë‚Œ)
function createRampToRoof(buildingMesh, bWidth, bDepth, bHeight, tiltX, tiltZ) {
    const rampWidth = 4;
    const rampBaseLen = bHeight * 1.3;
    const rampLen = Math.sqrt(bHeight * bHeight + rampBaseLen * rampBaseLen);

    const rampGeo = new THREE.BoxGeometry(rampWidth, 1, rampLen);
    const rampMat = new THREE.MeshStandardMaterial({ 
        color: 0x333333,
        roughness: 0.9,
        metalness: 0.5
    });
    const ramp = new THREE.Mesh(rampGeo, rampMat);

    const bx = buildingMesh.position.x;
    const bz = buildingMesh.position.z;
    const angle = Math.asin(bHeight / rampLen);
    const side = Math.floor(Math.random() * 4);

    let rampX, rampZ, rotX, rotZ;
    // ê²½ì‚¬ë¡œ ì‹œì‘ ë†’ì´ëŠ” ê±´ë¬¼ ì¤‘ê°„ë³´ë‹¤ ì•½ê°„ ì•„ë˜ì—ì„œ ì‹œì‘í•´ ë°”ë‹¥ì— ë°•íˆê²Œ
    const rampY = groundY + bHeight / 2; 
    const offset = (rampBaseLen / 2);

    switch(side) {
        case 0: // Front
            rampX = bx;
            rampZ = bz + bDepth / 2 + offset;
            rotX = -angle + tiltX;
            rotZ = tiltZ;
            break;
        case 1: // Back
            rampX = bx;
            rampZ = bz - bDepth / 2 - offset;
            rotX = angle + tiltX;
            rotZ = tiltZ;
            break;
        case 2: // Left
            rampX = bx - bWidth / 2 - offset;
            rampZ = bz;
            rotX = tiltX;
            rotZ = -angle + tiltZ;
            ramp.rotation.y = Math.PI / 2; 
            break;
        case 3: // Right
            rampX = bx + bWidth / 2 + offset;
            rampZ = bz;
            rotX = tiltX;
            rotZ = angle + tiltZ;
            ramp.rotation.y = Math.PI / 2;
            break;
    }

    ramp.position.set(rampX, rampY, rampZ);
    ramp.rotateX(rotX);
    ramp.rotateZ(rotZ);
    
    // ê²½ì‚¬ë¡œê°€ ë„ˆë¬´ ê¹”ë”í•˜ì§€ ì•Šê²Œ ì•½ê°„ ë¹„í‹€ê¸° (íí—ˆ ëŠë‚Œ)
    ramp.rotateY((Math.random() - 0.5) * 0.2); 

    ramp.castShadow = true;
    ramp.receiveShadow = true;

    ramp.updateMatrixWorld();
    ramp.geometry.computeBoundingBox();
    ramp.userData.box = new THREE.Box3().setFromObject(ramp);
    
    // ê²½ì‚¬ë¡œë„ ë°Ÿì„ ìˆ˜ ìˆëŠ” ë°”ë‹¥ìœ¼ë¡œ ì·¨ê¸‰
    colliders.floors.push(ramp);
    scene.add(ramp);
}

     function checkCollision(pos, boxSize) {
    const min = new THREE.Vector3(
        pos.x - boxSize.x/2,
        pos.y + 0.2,
        pos.z - boxSize.z/2
    );
    const max = new THREE.Vector3(
        pos.x + boxSize.x/2,
        pos.y + boxSize.y*0.5,
        pos.z + boxSize.z/2
    );

    const box = new THREE.Box3(min, max);

    for (const wall of colliders.walls) {
        if (!wall.userData.box) wall.userData.box = new THREE.Box3();
        if (wall.geometry && !wall.geometry.boundingBox) wall.geometry.computeBoundingBox();

        // âœ… ì•ˆì „í•˜ê²Œ copy
        wall.userData.box.copy(wall.geometry.boundingBox).applyMatrix4(wall.matrixWorld);

        if (box.intersectsBox(wall.userData.box)) {
            return { hit: true, box: wall.userData.box };
        }
    }

    return { hit: false };
}

    const top = new THREE.Vector3(pos.x, pos.y + c.height, pos.z);

    for (const wall of colliders.walls) {
        if (!wall.userData.box) continue;

        wall.userData.box
            .copy(wall.geometry.boundingBox)
            .applyMatrix4(wall.matrixWorld);

        if (
            wall.userData.box.distanceToPoint(bottom) < c.radius ||
            wall.userData.box.distanceToPoint(top) < c.radius
        ) {
            return true;
        }
    }
    return false;
}

        
        function resolvePlayerPenetration() {
    const stepUp = 0.12;
    const pushOut = 0.15;

    for (let i = 0; i < 10; i++) {
        if (!playerIntersectsWall(player.position)) return;

        // 1ï¸âƒ£ ìœ„ë¡œ ë°€ê¸° (ì˜¥ìƒ/ë°”ë‹¥ ê²¹ì¹¨)
        player.position.y += stepUp;

        // 2ï¸âƒ£ XZ ëœë¤ ë¯¸ì„¸ ì´ë™ (ë²½ ë‚´ë¶€ íƒˆì¶œ)
        const a = Math.random() * Math.PI * 2;
        player.position.x += Math.cos(a) * pushOut;
        player.position.z += Math.sin(a) * pushOut;
    }
}
